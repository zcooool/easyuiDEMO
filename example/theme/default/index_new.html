<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="edge" />
<link rel="shortcut icon" href="favicon.ico" />


<title>easyui使用案例</title>

<!--
    注意样式表优先级
    主题样式必须在easyui组件样式后。
-->

<link href="../../../themes/insdep/easyui.css" rel="stylesheet" type="text/css">


<!--
    themes/insdep/easyui_animation.css
    Insdep对easyui的额外增加的动画效果样式，根据需求引入或不引入，此样式不会对easyui产生影响
-->
<link href="../../../themes/insdep/easyui_animation.css" rel="stylesheet" type="text/css">

<!--
    themes/insdep/easyui_plus.css
    Insdep对easyui的额外增强样式,内涵所有 insdep_xxx.css 的所有组件样式
    根据需求可单独引入insdep_xxx.css或不引入，此样式不会对easyui产生影响
-->
<link href="../../../themes/insdep/easyui_plus.css" rel="stylesheet" type="text/css">

<!--
    themes/insdep/insdep_theme_default.css
    Insdep官方默认主题样式,更新需要自行引入，此样式不会对easyui产生影响
-->
<link href="../../../themes/insdep/insdep_theme_custom.css" rel="stylesheet" type="text/css">

<!--
    themes/insdep/icon.css
    美化过的easyui官方icons样式，根据需要自行引入
-->
<link href="../../../themes/insdep/icon.css" rel="stylesheet" type="text/css">

<!--
    2017/03/22 新增
    plugin/font-awesome-4.7.0/css/font-awesome.min.css
    第三方图标库样式，用于显示左侧菜单栏图标，根据需要自行引入
-->
<link href="../../../plugin/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">


<script type="text/javascript" src="../../../jquery.min.js"></script>
<script type="text/javascript" src="../../../jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../../themes/insdep/jquery.insdep-extend.min.js"></script>
<script src="../../../themes/insdep/layout_loading.js"></script>
    <script>
        /*
        * ps：解决页面刚进入的时候，出现的错误屏幕的问题
        */
        config = {};
        config.debug = true;
        config.singlepage = false;
    </script>

</head>

<body>


<div id='Loading' class="theme-loading">
    <h3>
        <img src="../../../themes/insdep/images/loading.gif" height="16" width="16"/>
        加载中···
    </h3>
</div>

<div id="master-layout">
        <div data-options="region:'north',border:false,bodyCls:'theme-header-layout'">
        	<div class="theme-navigate">
                <!--需要加上判断菜单长度的功能-->
                <div class="left">
                    <a href="#" class="easyui-linkbutton left-control-switch"><i class="fa fa-bars fa-lg"></i></a>





                    <!--<input class="easyui-searchbox theme-navigate-search" data-options="prompt:'输入搜索的关键词..',menu:'#mm',searcher:doSearch" style="width:300px"></input>-->
                    <!--<div id="mm" class="theme-navigate-menu-panel">-->
                        <!--<div data-options="name:'all'">全部内容</div>-->
                        <!--<div data-options="name:'sports'">标题</div>-->
                        <!--<div data-options="name:'sports'">作者</div>-->
                        <!--<div data-options="name:'sports'">内容</div>-->
                    <!--</div>-->



                </div>


                <!--ps:注意控制下他的宽度。如果宽度超过某一个限制值，会导致右侧的菜单不显示-->
                <div class="right">

                    <a href="#" class="easyui-menubutton" data-options="menu:'#mm3',hasDownArrow:false">消息<span class="badge color-default">15</span></a>

                    <div id="mm3" class="theme-navigate-menu-panel" style="width:180px;">
                        <div>产品消息<span class="badge color-success">5</span></div>
                        <div>安全消息<span class="badge color-important">10</span></div>
                        <div>服务消息</div>
                        <div class="menu-sep"></div>
                        <div>查看历史消息</div>
                        <div class="menu-sep"></div>
                        <div>清除消息提示</div>
                    </div>
                    <a href="#" class="easyui-menubutton theme-navigate-user-button" data-options="menu:'.theme-navigate-user-panel'">匿名</a>

                    <!--<a href="#" class="easyui-menubutton theme-navigate-more-button" data-options="menu:'#more',hasDownArrow:false"></a>-->
                    <!--<div id="more" class="theme-navigate-menu-panel">-->
                    	<!--<div>联系我们</div>-->
                        <!--<div>参与改进计划</div>-->
                        <!--<div>检测更新</div>-->
                        <!--<div>关于</div>-->
                    <!--</div>-->
                    <div class="theme-navigate-user-panel">
                        <dl>
                            <dd>
                                <img src="../../../themes/insdep/images/portrait86x86.png" width="86" height="86">
                                <b class="badge-prompt">匿名<i class="badge color-important">10</i></b>
                                <span>examples@insdep.com</span>
                                <p>安全等级：<i class="text-success">高</i></p>
                            </dd>
                            <dt>
                                <a class="theme-navigate-user-modify">修改资料</a>
                                <a class="theme-navigate-user-logout">注销</a>
                            </dt>
                        </dl>
                    </div>
                </div>
            </div>
        
        </div>

        <!--开始左侧菜单-->
        <div data-options="region:'west',border:false,bodyCls:'theme-left-layout'" style="width:200px;">


            <!--正常菜单--> 
            <div class="theme-left-normal">
                <!--theme-left-switch 如果不需要缩进按钮，删除该对象即可-->    
                <div class="left-control-switch theme-left-switch"><i class="fa fa-chevron-left fa-lg"></i></div>

                <!--start class="easyui-layout"-->
                <div class="easyui-layout" data-options="border:false,fit:true"> 
                    <!--start region:'north'-->
                    <div data-options="region:'north',border:false" style="height:100px;">
                        <!--start theme-left-user-panel-->
                        <!--ps:注意一行的字数，如果超出字数，那么导致问题将比较严重，会变型-->
                        <div class="theme-left-user-panel">
                            <dl>
                                <dt>
                                    <img src="../../../themes/insdep/images/portrait86x86.png" width="43" height="43">
                                </dt>
                                <dd>
                                    <!--ps:用户名称不要超出6个字-->
                                    <b class="badge-prompt">不要超6个字<i class="badge color-important">10</i></b>
                                    <!--ps:显示10个字，如过超出了10个字可能存在问题-->
                                    <span>不要超出10个字</span>
                                    <p>安全等级：<i class="text-success">高</i></p>
                                </dd>

                            </dl>
                        </div>
                        <!--end theme-left-user-panel-->
                    </div>   
                    <!--end region:'north'-->

                    <!--start region:'center'-->

                    <div data-options="region:'center',border:false">

                        <!--start easyui-accordion--> 
                        <div class="easyui-accordion" data-options="border:false,fit:true">
                            <!--ps:注意不要一行的字数不要超出10个字-->
                            <div title="示例">
                                <ul class="easyui-datalist" data-options="border:false,fit:true">
                                    <li><a href="javascript:void(0)"  onclick="$.insdep.control('http://jquery.com/')">页面过期处理</a></li>
                                    <li><a href="javascript:void(0)"  onclick="$.insdep.control('http://jquery.com/')">jquery</a></li>

                                </ul>
                            </div>



                        </div>
                        <!--end easyui-accordion--> 

                    </div>
                    <!--end region:'center'-->
                </div>  
                <!--end class="easyui-layout"-->

            </div>
            <!--最小化菜单--> 
            <div class="theme-left-minimal">
                <ul class="easyui-datalist" data-options="border:false,fit:true">
                    <li><i class="fa fa-home fa-2x"></i><p>主题</p></li>
                    <li><i class="fa fa-book fa-2x"></i><p>组件</p></li>
                    <li><i class="fa fa-pencil fa-2x"></i><p>编辑</p></li>
                    <li><i class="fa fa-cog fa-2x"></i><p>设置</p></li>
                    <li><a class="left-control-switch"><i class="fa fa-chevron-right fa-2x"></i><p>打开</p></a></li>
                </ul>
            </div>

        </div>
        <!--结束左侧菜单--> 

        <div data-options="region:'center',border:false"  id="control" style="background:#fff;">
            <div id="tt" data-options="tabWidth:100" class="easyui-tabs">
                <div title="主页">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
